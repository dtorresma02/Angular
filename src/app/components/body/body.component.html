<div class="row justify-content-center">
  <div class="col-7 mt-3">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Machu_Picchu%2C_Peru.jpg" class="d-block w-100"
            alt="machu-picchu">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark bg-light">Machu Picchu</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Laguna_Humantay.jpg" class="d-block w-100"
            alt="laguna_humantay">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark bg-light">Laguna Humantay</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/salineras-maras.jpg" class="d-block w-100" alt="salineras-maras">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark bg-light">Salineras de Maras</h5>
            <!-- <p>Some representative placeholder content for the third slide.</p> -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="col-4 mt-3">
    <h3>Inscr√≠bete</h3>
    <form class="row g-3 needs-validation" novalidate>
      <div>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombres" required>
      </div>
      <div>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Apellidos" required>
      </div>
      <div>
        <input type="email" class="form-control" id="validationCustom03" placeholder="Correo" required>
      </div>
      <div>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Telefono" maxlength="10" required>
      </div>
      <div>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Ciudad" required>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <!-- <div class="invalid-feedback">
                          You must agree before submitting.
                      </div> -->
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-dark" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
